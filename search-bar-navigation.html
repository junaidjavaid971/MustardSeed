                <select class="form-control" id="search-spinner">
                    <option>Therapist</option>
                    <option>Service</option>
                </select>
            </div>
            <input class="form-control input-search" type="text" placeholder="Search for a Therapist" name="" />
            <button class="btn btn-search-icon" id="search-icon">
                <img src="images/search-icon.png" alt="" />
            </button>
        </div>
    </div>
    <div class="col-lg-7 col-sm-12">
        <ul class="list-inline list-group ul-list-top">
            <li>
                <a href="21-invite-user.html"><button class="btn btn-primary btn-invite-btn">

                    </button></a>

                        class="fas fa-user-circle user-icon-top"></i>

            </li>
        </ul>
    </div>
</div>

<script>
    $("#search-icon").click(function (e) {
        window.open("search-therapist.html?query=" + $(".input-search").val(), '_blank');
    });

    $(".input-search").on('keyup', function (e) {
        if (e.key === 'Enter' || e.keyCode === 13) {
            var type = $("#search-spinner :selected").text();
            if (type == "Therapist") {
                window.open("search-therapist.html?query=" + $(".input-search").val(), '_blank');
            } else if (type == "Service") {
                window.open("search-service.html?query=" + $(".input-search").val(), '_blank');
            }
        }
    });
</script>
